<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk About Weather</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="page-wrap">
      <header>
        <h1 id="logo"><span class="brig">BRIG</span>HTSK<span class="brig">Y</span></h2>
        <form action="" id="search">
          <div class="input-wrap">
            <input type="text" id="city-input" placeholder="Enter city..." required />
          </div>
          <button id="search-btn" type="submit">Search</button>
        </form>
      </header>
      <main>
        <section id="today">
          <div class="div-header" id="city-name"></div>
          <div id="today-content">
            <p id="current"><span id="current-temp"></span><span class="degree">&deg;</span></p>
            <div class="high-low">
              <p class="high"><span id="high-today"></span><span class="degree">&deg;</span></p>
              <div class="line-divide"></div>
              <p class="low"><span id="low-today"></span><span class="degree">&deg;</span></p>
            </div>
            <div id="sunrise">
              <img src="sunrise-alt.svg" alt="sunrise">
              <p id="sunrise-time"></p>
            </div>
            <div id="sunset">
              <img src="sunset.svg" alt="sunset">
              <p id="sunset-time"></p>
            </div>
          </div>
        </section>
        <section id="seven-day">
          <div class="div-header">This Week</div>
          <div id="seven-day-container">
            <div class="day one">
              <p class="weekday"></p>
              <div class="high-low">
                <p class="high"><span class="high-temp"></span><span class="degree">&deg;</span></p>
                <div class="line-divide"></div>
                <p class="low"><span class="low-temp"></span><span class="degree">&deg;</span></p>
              </div>
              <div class="day-icon">
                <img src="">
              </div>
            </div>
            <div class="day two">
              <p class="weekday"></p>
              <div class="high-low">
                <p class="high"><span class="high-temp"></span><span class="degree">&deg;</span></p>

                <p class="low"><span class="low-temp"></span><span class="degree">&deg;</span></p>
              </div>
              <div class="day-icon">
                <img src="">
              </div>
            </div>
            <div class="day three">

              <div class="high-low">
                <p class="high"><span class="high-temp"></span><span class="degree">&deg;</span></p>
                <div class="line-divide"></div>
                <p class="low"><span class="low-temp"></span><span class="degree">&deg;</span></p>
              </div>
              <div class="day-icon">
                <img src="">
              </div>
            </div>
            <div class="day four">

                <p class="low"><span class="low-temp"></span><span class="degree">&deg;</span></p>
              </div>
              <div class="day-icon">
                <img src="">
              </div>
            </div>

                <p class="low"><span class="low-temp"></span><span class="degree">&deg;</span></p>
              </div>
              <div class="day-icon">
                <img src="">

            </div>

              </div>

</html>
