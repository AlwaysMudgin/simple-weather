<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk About Weather</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background">
      <div id="current-weather">
        <div id="search">
          <form id="city-search">
            <input
              type="text"
              id="search-input"
              placeholder="City name..."
              required
            />
            <button type="submit" id="get-data" form="city-search">
              Get Weather
            </button>
            <p id="search-error"></p>
          </form>
        </div>
        <p id="city-name"></p>
        <div id="temp">
          <p id="current-temp"></p>
        </div>
        <div id="current-conditions">
          <img id="current-conditions-icon" src="" />
        </div>
        <div id="high-low">
          <div id="high">
            <p>High</p>
            <p id="high-today"></p>
          </div>
          <div id="low">
            <p>Low</p>
            <p id="low-today"></p>
          </div>
        </div>
        <div id="rise-set">
          <p id="sunrise-today"></p>
          <p id="sunset-today"></p>
        </div>
      </div>
    </div>
  </body>
</html>
